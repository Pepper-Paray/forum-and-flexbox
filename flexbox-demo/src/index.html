<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <h2>Inline vs Block Elements</h2>
    <div class="block-element">This is a block element (div).</div>
    <p class="block-element">This is another block element (p).</p>
    <span class="inline-element">This is an inline element (span).</span>
    <a href="#" class="inline-element">This is an inline element (a).</a>

    <h2>Advanced Form Techniques</h2>
    <form class="flex-form" aria-label="User Information Form">
        <input type="text" placeholder="Enter your name" autofocus aria-required="true" />
        <input type="email" placeholder="Enter your email" required aria-required="true" />
        <input type="password" placeholder="Enter your password" required aria-required="true" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
